<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>North Sussex Judo</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- this code defines the size of the picture used as for the logo ( talk about why i moved it to styles and the seoaration of concerns in the assigment)-->

    <!-- added in the logo for the website this will display the image at the top rigth of the website-->
    <img
      class="mobile-display"
      src="./assets/judo.jpg"
      alt="North Sussex Judo"
    />

    <h1>North Sussex Judo</h1>

    <div class="form-fields">
      <form id="form">
        <h2>Registered Athletes</h2>
        <hr />
        <!-- added in strings, these allow the user to see what data to put in the form fields-->
        <div class="inputs-wrapper">
          <label for="athlete-name">Athlete Name</label>
          <input
            type="text"
            id="athlete-name"
            name="athlete-name"
            class="form-input"
            placeholder="Your Name"
            required
          />

          <div>
            <label for="current-weight">Current Weight (kg)</label>
            <input
              type="number"
              id="current-weight"
              name="current-weight"
              class="form-input"
              placeholder="Your Weight in kg"
              required
            />
          </div>

          <div>
            <label for="competitions-entered"
              >Number of Competitions Entered this Month (Optional)</label
            >
            <input
              type="number"
              id="competitions-entered"
              name="competitions-entered"
              class="form-input"
              placeholder="Competitions entered"
              required
            />
          </div>

          <div>
            <label for="private-coaching-hours">
              Number of Hours of Private Coaching (Optional)
            </label>
            <input
              type="number"
              id="private-coaching-hours"
              name="private-coaching-hours"
              class="form-input"
              placeholder="Private Coaching Hours"
              required
              max="5"
            />
          </div>

          <div class="training-plan-wrapper" role="radiogroup">
            <!-- Moved the Training Plan -->
            <label>Training Plan</label>
            <div class="radio-button-field">
              <input
                id="beginner"
                type="radio"
                name="training-plan"
                value="beginner"
                required
                checked
              />
              <label for="beginner">Beginner - 2 sessions p/wk</label>
            </div>

            <div class="radio-button-field">
              <input
                id="intermediate"
                type="radio"
                name="training-plan"
                value="intermediate"
                required
              />
              <label for="intermediate">Intermediate - 3 sessions p/wk</label>
            </div>

            <div class="radio-button-field">
              <input
                id="elite"
                type="radio"
                name="training-plan"
                value="elite"
                required
              />
              <label for="elite">Elite - 5 sessions p/wk</label>
            </div>
          </div>

          <div>
            <button type="submit" id="submit-button">Submit</button>
          </div>
        </div>
      </form>

      <div class="athlete-info">
        <h2>Athlete Information</h2>
        <hr />

        <div class="outputs-wrapper">
          <div id="output" class="output-field">Awaiting Input...</div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./index.js"></script>
</html>
